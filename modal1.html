<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Глейси (форма обратной связи)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="css/normalize1.css">
  <link rel="stylesheet" href="css/style1.css">
</head>

<body class="page-body modal-body">
  <section class="seperate-page" id="feedback">
    <div class="feedback">
      <div class="feedback__wrapper">
        <h2 class="feedback__header">Мы обязательно вам ответим!</h2>
        <button class="feedback__btn" type="button">
          <span class="visually-hidden">Закрыть</span>
        </button>
      </div>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label class="visually-hidden" for="name-field">Как вас зовут?</label>
          <input class="input" type="text" name="username" id="name-field" placeholder="Имя Фамилия">
        </p>
        <p>
          <label class="visually-hidden" for="email-field">Введите адрес своей почты, чтобы мы могли вам
            ответить</label>
          <input class="input" type="email" name="email" id="email-field" placeholder="email@example.com">
        </p>
        <p>
          <label class="visually-hidden" for="text-field">Напишите в свободной форме все, что вы имеете нам
            сказать</label>
          <textarea class="textarea" name="usertext" id="text-field" cols="45" rows="5">В свободной форме</textarea>
        </p>
        <button class="feedback__button button" type="submit">Отправить</button>
      </form>
    </div>
  </section>
</body>

</html>
